<!DOCTYPE html><!--es lo de la version(esto es la html)-->
<html lang="es"><!--el lenuaje con lo que vamos a trabajar(la pagina esta en ingles(en) español(es))-->
<head>
    <meta charset="UTF-8"><!--caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--adaptar cualquier tamaño de pantalla-->
    <title>Inicio</title>
</head>
<body>
    <h1>Productos</h1>
    <a href="{{url_for('formCrearProducto')}}">Nuevo</a><br>

    <table border="10">
        <tr>
            <td>ID</td>
            <td>NOMBRE</td>
            <td>PRECIO</td>
        </tr>

        {% for producto in productos %}
        <tr>
            <td>{{producto['id']}}</td>
            <td>{{producto['nombre']}}</td>
            <td>{{producto['price']}}</td>
        </tr>
        {% endfor %}
        
    </table>
</body>
</html>
